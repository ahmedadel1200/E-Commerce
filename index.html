<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo"><img src="images/logo2.png" alt=""></div>
        <div class="head">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search"  placeholder="Press / to search">
            </div>
            <div class="admin-information">
                <div class="notification"><i class="fa-regular fa-bell"></i></div>
                <div class="admin-image"><img src="images/person.png" alt=""></div>
                <div class="admin-name">
                    <h5>
                        Admin Name
                    </h5>
                    <span class="arrow">
                        <i class="fa-sharp fa-solid fa-angle-down"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <section class="sec1">
        <!-- sidebar -->
        <aside class="sidebar">
            <label for="open-menu">
                <input type="checkbox" id="open-menu">
                <i class="fa-solid fa-bars bars-for-mobile"></i>
                <menu class="menu">
                    <i class="fa-solid fa-bars bars"></i>
                    <ul class="ul">
                        <li><a href="./index.html" style="color: #1b3c42;">Main</a></li>
                        <li><a href="./form.html">Form</a></li>
                        <label for="dashboards-menu">
                            <input type="checkbox" name="" id="dashboards-menu">
                            <div class="dashboards-title">
                                <i class="fa-solid fa-layer-group layer-group"></i>
                                <span>Dashboards</span>
                                <i class="fa-sharp fa-solid fa-angle-down" ></i>
                            </div>
                            <li class="dashboards">
                                <menu class="inside-dashboards-menu">
                                    <li>
                                        <a href="">dashboard 1</a>
                                    </li>
                                    <li>
                                        <a href="">dashboard 2</a>
                                    </li>
                                    <li>
                                        <a href="">dashboard 3</a>
                                    </li>
                                </menu>
                            </li>
                        </label>
                        <li><a href="">User Insights</a></li>
                        <label for="resources-menu">
                            <input type="checkbox" name="" id="resources-menu">
                            <div class="resource-title">
                                <i class="fa-solid fa-layer-group layer-group"></i>
                                <span>Resources</span>
                                <i class="fa-sharp fa-solid fa-angle-down" ></i>
                            </div>
                            <li class="resources">
                                <menu class="inside-resources-menu">
                                    <li>
                                        <a href=>resource 1</a>
                                    </li>
                                    <li>
                                        <a href="">resource 2</a>
                                    </li>
                                    <li>
                                        <a href="">resource 3</a>
                                    </li>
                                </menu>
                            </li>
                        </label>

                        
                        <li><a href="">addresses</a></li>
                        <li><a href="">comments</a></li>
                        <li><a href="">posts</a></li>
                        <li><a href="">purchases</a></li>
                        <li><a href="">roles</a></li>
                        <li><a href="">tags</a></li>
                        <li><a href="">users</a></li>
                    </ul>
                </menu>
            </label>
        </aside>
        <!-- main -->
        <div class="main">
            <div class="user-rates">
                <div class="current-users">
                    <div class="row1">
                        <h1>Current Users</h1>
                        <select>
                            <optgroup label="">
                                <option value="" >
                                    30 Days
                                </option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="rate">
                        <img src="images/d.png" alt="">
                        <span>7</span>
                    </div>
                </div>
                <div class="new-users">
                    <div class="row1">
                        <h1>New Users</h1>
                    </div>
                    <div class="rate">
                        <span>75%</span>
                        <div class="new-user-rate">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- users -->
            <div class="users">
                <div class="title">
                    <h1>
                        Users
                    </h1>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search"  placeholder="Press / to search">
                </div>
                <div class="users-table">
                    <table id="dataTable">
                        <!-- table header -->
                        <thead>
                            <tr>
                                <td></td>
                                <td>ID</td>
                                <td class="avatar">AVATAR</td>
                                <td>NAME</td>
                                <td>EMAIL</td>

                        <tbody>

                                <td><input type="checkbox" name="" id=""></td>

                                <td>User@gmail.com</td>

                                <td><i class="fa-regular fa-eye"></i></td>
                                <td><i class="fa-regular fa-pen-to-square"></i></td>
                                <td><i class="fa-solid fa-trash"></i></td>

                            <tr>

                            <tr>

                                <td class="id">2</td>
                                <td><img src="images/person.png" alt=""></td>
                                <td>User Name</td>
                                <td>User@gmail.com</td>
                                <td class="admin"><i class="fa-solid fa-check check-red"></i></td>
                                <td><i class="fa-regular fa-eye"></i></td>
                                <td><i class="fa-regular fa-pen-to-square"></i></td>
                                <td><i class="fa-solid fa-trash"></i></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" id=""> </td>
                                <td class="id">1</td>
                                <td><img src="images/person.png" alt=""></td>
                                <td>User Name</td>
                                <td>User@gmail.com</td>
                                <td class="admin"><i class="fa-solid fa-check check-red"></i></td>
                                <td><i class="fa-regular fa-eye"></i></td>
                                <td><i class="fa-regular fa-pen-to-square"></i></td>
                                <td><i class="fa-solid fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- footer -->
                    <div class="footer">
                            <a href="">Previous</a>
                            <span>1-7 of 7</span>
                            <a href="">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
